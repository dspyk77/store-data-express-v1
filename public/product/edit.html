<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Data-Edit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>

  <body>

    <nav id="page-nav" class="navbar navbar-expand-lg bg-light rounded">
      <!-- page nav inserts here -->
    </nav>
    <header id="page-header" class="py-3 mb-4 border-bottom">
      <!-- page header inserts here -->
    </header>

    <main class="container-fluid">

      <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-3 fw-normal">Edit Product</h1>
          <div class="lead fw-normal container">
            <div class="d-flex justify-content-center">
            <!-- idexed product displays here -->
              <table class="table-responsive table-hover tabl-sm">
                <thead>
                  <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Weight</th>
                  </tr>
                </thead>
                <tbody id="display-products">
                  <!-- input values -->
                  <td scope="row">
                      <input class="form-control-sm" type="text" id="category">
                  </td>
                  <td>
                      <input class="form-control-sm" type="text" id="name">
                  </td>
                  <td>
                      <input class="form-control-sm" type="text" id="price">
                  </td>
                  <td>
                      <input class="form-control-sm" type="text" id="weight">
                  </td>
                </tbody>
              </table>
            </div>
            <div class="btn-group btn-group-sm mt-3 p-3" role="group" aria-label="">
              <button type="button" class="btn btn-primary" onclick="sendUpdateProductRequest()">Update Product</button>
              <a href="" class="btn btn-outline-secondary" id="back-link">Back</a>
            </div>
            
          </div>
        </div>
        <div class="d-flex btn-group btn-group-sm mt-3 p-3 col-4" role="group" aria-label="">
          <a class="btn btn-primary" href="../products/new.html">Add Another</a>
          <a class="btn btn-outline-secondary" href="../products.html">See All</a>
        </div>
      </div>

    </main>

    <footer id="page-footer" class="container-fluid d-flex flex-column align-items-center p-3 bg-dark gap-3 text-light">
      <!-- page footer inserts here -->
    </footer>

    <script src="../js/utilities.js"></script>
    <script src="../js/all-page-header-footer.js" async defer></script>
    <script src="../js/product-edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

  </body>

</html>
