<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Data-Edit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>

  <body>

    <nav id="page-nav" class="navbar navbar-expand-lg bg-light rounded">
      <!-- page nav inserts here -->
    </nav>
    <header id="page-header" class="py-3 mb-4 border-bottom">
      <!-- page header inserts here -->
    </header>

    <main>

      <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal">Product Added!</h1>
          <div class="lead fw-normal">
            <!-- idexed product displays here -->
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Category</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Weight</th>
                </tr>
              </thead>
              <tbody id="display-products">
                <!-- input values -->
                <tr id="category"></tr>
                <tr id="name"></tr>
                <tr id="price"></tr>
                <tr id="weight"></tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-primary" onclick="sendUpdateUserRequest()">Update Product</button>
            <a href="" class="btn btn-outline-danger" id="back-link">Back</a>
          </div>
          <a class="btn btn-outline-primary" href="products/new.html">Add Another</a>
          <a class="btn btn-outline-primary" href="products.html">See All</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
      </div>

    </main>

    <footer id="page-footer" class="container-fluid d-flex flex-column align-items-center p-3 bg-dark gap-3 text-light">
      <!-- page footer inserts here -->
    </footer>

    <script src="./js/utilities.js"></script>
    <script src="./js/all-page-header-footer.js" async defer></script>
    <script src="../js/product-edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

  </body>

</html>
